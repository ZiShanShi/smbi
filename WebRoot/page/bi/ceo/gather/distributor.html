<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>经销商管理</title>
    <script type="text/javascript" src="../../../../js/jquery1.8.min.js"></script>
    <script type="text/javascript" src="../../../../js/echarts.min.js"></script>
    <style>
        .halfleftbottom {
            margin: 1rem;
            background: #fff;
            box-shadow: 0 0 1rem #f3f3f3;
            position: absolute;
            width: 58%;
            height: 45%;
            left: 0;
            bottom: 0;
            padding: 5px;
        }
        .halfrightbottom{
            margin: 1rem;
            background: #fff;
            box-shadow: 0 0 1rem #f3f3f3;
            position: absolute;
            width: 38%;
            height: 45%;
            right: 0;
            bottom: 0;
            padding: 5px;
        }
        .halflefttop{
            margin: 1rem;
            background: #fff;
            box-shadow: 0 0 1rem #f3f3f3;
            position: absolute;
            width: 58%;
            height: 48%;
            left: 0;
            top: 0;
            padding: 5px;
        }
        .halfrighttop{
            margin: 1rem;
            background: #fff;
            box-shadow: 0 0 1rem #f3f3f3;
            position: absolute;
            width: 38%;
            height: 48%;
            right: 0;
            top: 0;
            padding: 5px;
        }
    </style>
</head>

<script>
    // Generate data
    var distributordata = ['北京德诺康贸易有限公司', '合肥和奥医疗器械有限公司', '山东瑞康德一医疗器械有限公司', '安徽明悦医疗科技有限公司', '吉林省圣诺商贸有限公司', '内蒙古金晟博医疗器械有限公司'];
    var accountdata = [1.5,4.2,5,2,5.2,3.4];
    var inventorydata  = [15,42,5,2,2,34];
    inventorydata.sort(function (a, b) {
        return a - b;
    });
    accountdata.sort(function (a, b) {
        return a - b;
    });
    var category = [];
    var lineData = [];
    var barData1 = [];
    var barData2 = [];
    for (var i = 1; i <= 12; i++) {

        category.push(i + '月');
        // if (i<=10&&i>=1){
        //     category.push(i);
        // }
        var b = Math.random() * 200;
        var d = Math.random() * (-200);
        var c = (Math.random() - 0.4) * (100);
        barData1.push(b);
        barData2.push(d);
        lineData.push(c);
    }

    var compareoption = {
        title: {
            text: '经销商月度进销对比',
            textStyle:{
                color:'#222',

            },
            left:'5%'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow',
                label: {
                    show: true,
                    backgroundColor: '#333'
                }
            }
        },
        legend: {
            data: ['sellin','sellout'],
            textStyle: {
                color: '#222'
            }
        },
        xAxis: {
            type: 'category',
            data: category,
            axisTick: {
                alignWithLabel: true
            },

            splitLine: {
                show: false,

            },
            axisLabel:{
                //fontWeight:10,
                //interval:2,
                fontsize:2,
                align:'center',
                color:'rgba(0,0,0,0.3)'
            }
        },
        yAxis: [{
            type: 'value',
            splitLine: {
                show: true,
                lineStyle:{
                    color:'rgba(0,0,0,0.2)'
                }
            },
            axisLine:{
                show:false
            },
            axisLabel:{

                fontWeight:10,
                fontsize:5,
                color:'rgba(0,0,0,0.3)'
            }

        }],
       toolbox: {        show: true,        feature: {            saveAsImage: {}        }    },series: [{
            name: 'sellin',
            type: 'bar',
            stack: '总量',
            barWidth: 10,
            itemStyle: {
                normal: {
                    barBorderRadius: 50,
                    color: new echarts.graphic.LinearGradient(
                        0, 0, 0, 1,
                        [
                            {offset: 0, color: '#BC34BC'},
                            {offset: 1, color: '#7F3594'}
                        ]
                    )
                }
            },
            data: barData1
        },{
            name: 'sellout',
            type: 'bar',
            stack: '总量',
            barWidth: 10,
            itemStyle: {
                normal: {
                    barBorderRadius: 50,
                    color: new echarts.graphic.LinearGradient(
                        0, 0, 0, 1,
                        [
                            {offset: 0, color: '#4740C8'},
                            {offset: 1, color: '#EF71FF'}
                        ]
                    )
                }
            },
            data: barData2
        }]
    };

    var inventoryoption = {
        title: {
            text: '经销商月度库存实际/预计对比',
            textStyle:{
                color:'#222',

            },
            left:'5%'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow',
                label: {
                    show: true,
                    backgroundColor: '#333'
                }
            }
        },
        legend: {
            data: ['预计库存','实际库存','差异比'],
            textStyle: {
                color: '#222'
            }
        },
        xAxis: {
            type: 'category',
            data: category,
            axisTick: {
                alignWithLabel: true
            },
            splitLine: {
                show: false,

            },
            axisLabel:{
                //fontWeight:10,
                //interval:2,
                fontsize:2,
                align:'center',
                color:'rgba(0,0,0,0.3)'
            }
        },
        yAxis: [{
            type: 'value',
            splitLine: {
                show: true,
                lineStyle:{
                    color:'rgba(0,0,0,0.2)'
                }
            },
            axisLine:{
                show:false
            },
            axisLabel:{

                fontWeight:10,
                fontsize:5,
                color:'rgba(0,0,0,0.3)'
            }

        }],
       toolbox: {        show: true,        feature: {            saveAsImage: {}        }    },series: [{
            name: '预计库存',
            type: 'bar',
            stack: '总量',
            barWidth: 10,
            itemStyle: {
                normal: {
                    barBorderRadius: 50,
                    color: new echarts.graphic.LinearGradient(
                        0, 0, 0, 1,
                        [
                            {offset: 0, color: '#00a2ff'},
                            {offset: 1, color: '#70ffac'}
                        ]
                    )
                }
            },
            data: barData1
        },{
            name: '实际库存',
            type: 'bar',
            stack: '总量',
            barWidth: 10,
            itemStyle: {
                normal: {
                    barBorderRadius: 50,
                    color: new echarts.graphic.LinearGradient(
                        0, 0, 0, 1,
                        [
                            {offset: 0, color: '#70ff'},
                            {offset: 1, color: '#EF71FF'}
                        ]
                    )
                }
            },
            data: barData2
        },
            {
                name: '差异比',
                type: 'line',

                barWidth: 10,
                itemStyle: {
                    normal: {
                        barBorderRadius: 50,
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1,
                            [
                                {offset: 0, color: '#70ff'},
                                {offset: 1, color: '#EF71FF'}
                            ]
                        )
                    }
                },
                data: lineData
            }]
    };


    var accountOption = {
        title:{
            text:'top经销商账期(月)',
            left:'left',
            textStyle:{
                color:'#222'
            }
        },

        grid: {
            containLabel: true
        },

        tooltip: {
            show: "true",
            trigger: 'axis',
            axisPointer: { // 坐标轴指示器，坐标轴触发有效
                type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        xAxis: {
            type: 'value',
            axisTick: {
                show: true
            },
            axisLine: {
                show: true,
                lineStyle: {
                    color: '#222',
                }
            },
            splitLine: {
                show: true
            },
        },
        yAxis: [{
            type: 'category',
            axisTick: {
                show: false
            },
            axisLine: {
                show: true,
                lineStyle: {
                    color: '#222',
                }
            },data: distributordata
        }

        ],
       toolbox: {        show: true,        feature: {            saveAsImage: {}        }    },series: [{
            name: '账期',
            type: 'bar',

            itemStyle: {
                normal: {
                    show: true,
                    color: '#277ace',
                    barBorderRadius: 50,
                    borderWidth: 0,
                    borderColor: '#333',
                }
            },
            barGap: '0%',
            barCategoryGap: '50%',
            data:accountdata
        }]

    };

    var inventorysOption = {
        title:{
            text:'top经销商库存天数',
            left:'left',
            textStyle:{
                color:'#222'
            }
        },

        grid: {
            containLabel: true
        },

        tooltip: {
            show: "true",
            trigger: 'axis',
            axisPointer: { // 坐标轴指示器，坐标轴触发有效
                type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        xAxis: {
            type: 'value',
            axisTick: {
                show: true
            },
            axisLine: {
                show: true,
                lineStyle: {
                    color: '#222',
                }
            },
            splitLine: {
                show: true
            },
        },
        yAxis: [{
            type: 'category',
            axisTick: {
                show: false
            },
            axisLine: {
                show: true,
                lineStyle: {
                    color: '#222',
                }
            },data: distributordata
        }

        ],
       toolbox: {        show: true,        feature: {            saveAsImage: {}        }    },series: [{
            name: '库存天数',
            type: 'bar',

            itemStyle: {
                normal: {
                    show: true,
                    color: '#277ace',
                    barBorderRadius: 50,
                    borderWidth: 0,
                    borderColor: '#333',
                }
            },
            barGap: '0%',
            barCategoryGap: '50%',
            data:inventorydata
        }]

    };

    $(document).ready(function () {
        var middleChart = echarts.init(document.getElementById("scatter"));
        middleChart.setOption(compareoption);
        var righttopChart = echarts.init(document.getElementById("sales-acount"));
        righttopChart.setOption(inventorysOption);
        var rightbottomchart = echarts.init(document.getElementById("invetory-variance"));
        rightbottomchart.setOption(inventoryoption);

        var piechart = echarts.init(document.getElementById("pie"));
        piechart.setOption(accountOption);
    });
</script>

<body style="margin: 0;background: #f9f9f9">
<div id="scatter" class="halfleftbottom">

</div>
<div id="sales-acount" class="halfrightbottom"></div>
<div id="invetory-variance" class="halflefttop"></div>
<div id="pie" class="halfrighttop"></div>
</body>

</html>
