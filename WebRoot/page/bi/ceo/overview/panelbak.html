<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ceo驾驶舱</title>
		<script type="text/javascript" src="../../../../js/jquery1.8.min.js" ></script>
		<script type="text/javascript" src="../../../../js/echarts.min.3.8.5.js" ></script>
		<script type="text/javascript" src="../../../../js/echarts-wordcloud.js" ></script>
		<style>
			.left-top {
				position: absolute;
				top: 0;
				left: 0;
				right: 70%;
				bottom: 50%;
			}
			.left-bottom {
				position: absolute;
				top: 50%;
				left: 0;
				right: 70%;
				bottom: 0;
			}
			.right-top {
				position: absolute;
				top: 0;
				left: 70%;
				right: 0;
				bottom: 50%;
			}
			.right-bottom {
				position: absolute;
				top: 50%;
				right: 0;
				left: 70%;
				bottom: 0;
			}
			.title {
				font-family: "Microsoft YaHei","Hiragino Sans GB W3";
				font-size: 30px;
				color: yellow;
				margin-top: 10px;
			}
			.middle {
				position: absolute;
				top: 0;
				left: 30%;
				bottom: 0;
				right: 30%;
			}	
			.middle-cricle{
				margin-top: 35%;
				height: 70%;
				width: 100%;
				padding: 5px;
			}	
		</style>
	</head>
	
	<script>

		//亮色图片
var uploadedDataURL1 = "/asset/get/s/data-1514970761653-ByzqAf9XG.png";
var uploadedDataURL2 = "/asset/get/s/data-1514970765660-B1I50M5QM.png";


var baifenbi = [0.333, 0.444, 0.555, 0.777, 0.888, 0.922];
var grayBar = [1, 1, 1, 1, 1, 1];
var paiming = [6, 5, 4, 3, 2, 1];
var zongjine = [2000, 3000, 4000, 5000, 6000, 7000];
var xingm = ['基台', '保护帽及颌面螺丝', '非医疗器械', '牙科种植体', '牙钻', '种植体附件'];
var projectRankOption = {
    title:{
        text: "产品分类排行榜",
        textStyle: {
		            color: '#fff'
        },
        left: '12%',
        top: '3%',
        
    },
    color: ['#61A8FF'], //进度条颜色
    /* grid: {
         left: '-10%',  //如果离左边太远就用这个......
         //right: '14%',
         bottom: '5%',
         top: '5%',
         containLabel: true
     },*/
    xAxis: [{
            show: false,
        },
        //由于下边X轴已经是百分比刻度了,所以需要在顶部加一个X轴,刻度是金额,也隐藏掉
        {
            show: false,
        }
    ],
    yAxis: {
        type: 'category',
        axisLabel: {
            show: false, //让Y轴数据不显示
        },
        itemStyle: {

        },
        axisTick: {
            show: false, //隐藏Y轴刻度
        },
        axisLine: {
            show: false, //隐藏Y轴线段
        },
        data: xingm,
    },
   toolbox: {        show: true,        feature: {            saveAsImage: {}        }    },series: [
        //背景色--------------------我是分割线君------------------------------//
        {
            show: true,
            type: 'bar',
            barGap: '-100%',
            barWidth: '35%', //统计条宽度 
            itemStyle: {
                normal: {
                    color: 'rgba(102, 102, 102,0.5)'
                },
            },
            z: 1,
            data: grayBar,
        },
        //蓝条--------------------我是分割线君------------------------------//
        {
            show: true,
            type: 'bar',
            barGap: '-100%',
            barWidth: '35%', //统计条宽度
            itemStyle: {
                normal: {
                    color: {
                        type: 'bar',
                        colorStops: [{
                            offset: 0,
                            color: '#39A7FC' // 0% 处的颜色
                        }, {
                            offset: 1,
                            color: '#00FBFF' // 100% 处的颜色
                        }],
                        globalCoord: false, // 缺省为 false

                    }
                },
            },
            max: 1,
            label: {
                normal: {
                    show: true,
                    textStyle: {
                        color: '#fff', //百分比颜色
                    },
                    position: 'inside',
                    //百分比格式
                    formatter: function(data) {
                        return (baifenbi[data.dataIndex] * 100).toFixed(1) + '%';
                    },
                }
            },
            labelLine: {
                show: false,
            },
            z: 2,
            data: baifenbi,
        },
        //数据条--------------------我是分割线君------------------------------//
        {
            show: true,
            type: 'bar',
            xAxisIndex: 1, //代表使用第二个X轴刻度!!!!!!!!!!!!!!!!!!!!!!!!
            barGap: '-100%',
            barWidth: '25%', //统计条宽度
            itemStyle: {
                normal: {
                    barBorderRadius: 200,
                    color: 'rgba(22,203,115,0.05)'
                },
            },
            label: {
                normal: {
                    show: true,
                    //label 的position位置可以是top bottom left,right,也可以是固定值
                    //在这里需要上下统一对齐,所以用固定值
                    position: [0, '-100%'],
                    rich: { //富文本
                        white: { //自定义颜色
                            color: '#ffffff',
                        },
                        start1: {
                            backgroundColor: {
                                image: uploadedDataURL1,
                            }
                        },
                        start2: {
                            backgroundColor: { //这里可以添加你想自定义的图片
                                image: uploadedDataURL2,
                            },
                        },
                        green: {
                            color: '#70DDA7',
                        },
                        yellow: {
                            color: '#CCB877',
                        },
                        red: {
                            color: '#BC3C47',
                        },
                        gray: {
                            color: '#727CBA'
                        }
                    },
                    formatter: function(data) {
                        //富文本固定格式{colorName|这里填你想要写的内容}
                        if (paiming[data.dataIndex] == 1) {
                            return '{start1|}{red|' + paiming[data.dataIndex] + '  ' + xingm[data.dataIndex] + '}' + '                                                           ' + '{white|    总销售额:}{gray|' + zongjine[data.dataIndex] + '}{white|万元}';
                        } else if (paiming[data.dataIndex] == 2) {
                            return '{start1|}{yellow|' + paiming[data.dataIndex] + '  ' + xingm[data.dataIndex] + '}' + '                                                           ' + '{white|    总销售额:}{gray|' + zongjine[data.dataIndex] + '}{white|万元}';
                        } else if (paiming[data.dataIndex] == 3) {
                            return '{start1|}{green|' + paiming[data.dataIndex] + '  ' + xingm[data.dataIndex] + '}' + '                                                           ' + '{white|    总销售额:}{gray|' + zongjine[data.dataIndex] + '}{white|万元}';
                        } else {
                            return '{start2|}{white|' + paiming[data.dataIndex] + '  ' + xingm[data.dataIndex] + '}' + '                                                           ' + '{white|    总销售额:}{gray|' + zongjine[data.dataIndex] + '}{white|万元}';
                        }

                    },
                }
            },
            data: zongjine
        }

    ]
};

var scaleData = [{
        'name': 'west',
        'value': 80
    },
    {
        'name': 'South',
        'value': 60
    },
    {
        'name': 'Northeast',
        'value': 51
    },
    {
        'name': 'Southeast',
        'value': 45
    },
    {
        'name' : 'East',
        'value': 104
    },


];
var rich = {
    white: {
        color: '#ddd',
        align: 'center',
        padding: [3, 0]
    }
};
var placeHolderStyle = {
    normal: {
        label: {
            show: false
        },
        labelLine: {
            show: false
        },
        color: 'rgba(0, 0, 0, 0)',
        borderColor: 'rgba(0, 0, 0, 0)',
        borderWidth: 0
    }
};
var data = [];
var color = ['#00ffff', '#00cfff', '#006ced', '#ffe000', '#ffa800', '#ff5b00', '#ff3000'];
for (var i = 0; i < scaleData.length; i++) {
    data.push({
        value: scaleData[i].value,
        name: scaleData[i].name,
        itemStyle: {
            normal: {
                borderWidth: 4,
                shadowBlur: 200,
                borderColor: color[i],
                shadowColor: color[i]
            }
        }
    }, {
        value: 2,
        name: '',
        itemStyle: placeHolderStyle
    });
};


	var seriesObj = [{
		name: '',
		type: 'pie',
		clockWise: false,
		radius: [20, 70],
		hoverAnimation: false,
		itemStyle: {
			normal: {
				label: {
					show: true,
					position: 'outside',
					color: '#ddd',
					formatter: function(params) {
						var percent = 0;
						var total = 0;
						for (var i = 0; i < scaleData.length; i++) {
							total += scaleData[i].value;
						}
						percent = ((params.value / total) * 100).toFixed(0);
						if (params.name !== '') {
							return params.name + '\n{white|' + '占比' + percent + '%}';
						} else {
							return '';
						}
					},
					rich: rich
				},
				labelLine: {
					length: 8,
					length2: 20,
					show: true,
					color: '#00ffff'
				}
			}
		},
		data: data
	}];
	var pieoption = {
            title:{
                text: "各大区销售占比",
                textStyle: {
                    color: '#fff'
                },
                left: '12%',
                top: '3%',

            },
            tooltip: {
                show: true,
                formatter: function(param) {
                    return param.data.name + ':' + param.data.value + '万元';

                }
            },
            legend: {
                show: false
            },
            toolbox: {
                show: false
            },
           toolbox: {        show: true,        feature: {            saveAsImage: {}        }    },series: seriesObj
        };
        var trendOption = {

            tooltip : {
                formatter: "{a} <br/>{b} : {c}%"
            },
            toolbox: {
                feature: {
                    restore: {},
                    saveAsImage: {}
                }
            },
           toolbox: {        show: true,        feature: {            saveAsImage: {}        }    },series: [
                {
                    name: '异常波动占比',
                    title: {
                        show: !0,
                        textStyle: {
                            color: "#fff"
                        }
                    },
                    type: 'gauge',
                    axisLine: {            // 坐标轴线
                        lineStyle: {       // 属性lineStyle控制线条样式
                            color: [[0.2, '#91c7ae'], [0.6, 'rgba(255,144,128,1)'], [1, '#c23531']]
                        }
                    },
                    axisLabel: {
                        formatter: function(e) {
                            switch (e + "") {
                                case "10":
                                    return "低";
                                case "40":
                                    return "中";
                                case "80":
                                    return "高";
                                default:
                                    return ""
                            }
                        }},
                    detail: {formatter:'{value}%'},
                    data: [{value: 70, name: '异常波动占比'}]
                }
            ]

        };

	var personOption = {
title: {
	text: '经销商销售前五&后五',
	textStyle: {
		color: '#fff'
	}
},
xAxis: {
	data: ['经销商1', '经销商2', '经销商3', '经销商4', '经销商5', '经销商6', '经销商7', '经销商8', '经销商9', '经销商10'],
	boundaryGap: true,
	axisLine: { //坐标轴轴线相关设置。数学上的x轴
		show: true,
		lineStyle: {
			color: '#f9f9f9'
		},
	},
	axisLabel: { //坐标轴刻度标签的相关设置
		textStyle: {
			color: '#d1e6eb',
			margin: 15,
		},
	},
	axisTick: {
		show: false,
	},

},
yAxis: {
	left:'10%',
	splitLine: {
		show: false,
		lineStyle: {
			color: '#0a3256'
		}
	},
	axisLine: {
		show: false,
	},
	axisLabel: {
		margin: 20,
		formatter: '{value}万元',
		textStyle: {
			color: '#d1e6eb',
		},
	},
	axisTick: {
		show: false,
	},
},
series: [{
	type: 'bar',
	itemStyle: {
		normal: {
			color: function(params) {
				var colorList = ['#28ffb3', '#fb4f69'];
				return colorList[params.dataIndex < 5 ? 0 : 1]
			},
			barBorderRadius: 10,
			label: {
				show: true,
				position: 'top',
				formatter: '{b}\n{c}万元'
			},

		}
	},
	markPoint: {
		symbol: 'arrow',
		symbolSize: '20',
		symbolRotate: '1',
		itemStyle: {
			normal: {
				color: '#1dfff1'


			}
		},
		data: [{
			type: 'max',
			name: '最大值'
		}, {
			type: 'min',
			name: '最小值'
		}]
	},
	data: [220, 330, 391, 234, 290, 145, 50, 154, 75, 15]
}]
};
	var middleOption = {
		title : {
			text: '集团总达成',
			textStyle: {
				color: '#ff0'
			},
			x:'center',
			top:'5%'
		},
		tooltip : {
			formatter: "{a} <br/>{b} = {c}%"
		},
		series: [{
			name: '总达成',
			type: "gauge",
			startAngle: 180,
			endAngle: 0,
			min: 0,
			max: 100,
			radius: "100%",
			center: ["50%", "75%"],

			axisLine: {
				show: true,
				lineStyle: {
					width: 20,
					shadowBlur: 0,
					color: [ [0.6, '#fd666d'],[0.8, '#37a2da'],[1, '#67e0e3']]
				}
			},

		   itemStyle: {
				normal: {
					shadowBlur: 10
				}
			},
			detail: {formatter:'{value}%'},
			data: [{value:50}]
		}]
	};
		
	$(document).ready(function(){
		var middleChart = echarts.init(document.getElementById("all-score"));
		middleChart.setOption(middleOption);

		var companyChart = echarts.init(document.getElementById("company-top"));
		companyChart.setOption(projectRankOption);

		var personChart = echarts.init(document.getElementById("person-top"));
		personChart.setOption(personOption);

		var trendChart = echarts.init(document.getElementById("trend-score"));
		trendChart.setOption(trendOption);

		var radarChart = echarts.init(document.getElementById("radar-score"));
		radarChart.setOption(pieoption);
	});
	</script>
	
	<body style="margin: 0;background: url(../../../../img/bibg.png);">
		<div class="left-top" id="company-top"></div>
		<div class="left-bottom" id="person-top"></div>
		<div class="middle">
			<div class="title" style="margin-top: 10%;" align="center">士卓曼系统</div>
			<div class="title" align="center" id="indicators-score" style="font-size: 23px;">Target：4500万元</div>
			<div class="title" align="center" id="real-score" style="font-size: 23px;">YTD：2484万元</div>
			<div class="middle-cricle" >
				<div id="all-score" style="height: 50%;width: 100%;"></div>
			</div>
		</div>
		<div class="right-top" id="trend-score"></div>
		<div class="right-bottom" id="radar-score"></div>
	</body>
	
</html>
